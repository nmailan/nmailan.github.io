<!-- Spotlight -->
<section class="spotlight {{ .style }}"{{ with .id }} id="{{ . }}"{{ end }}>
    <div class="content">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        {{ with .button }}<ul class="actions">
            <li><a target="_blank" href="{{ .link }}" class="button primary icon solid fa-download">{{ .label }}</a></li>
            <li><a target="_blank" href="{{ .link2 }}" class="button icon solid fa-download">{{ .label2 }}</a><li>
        </ul>{{ end }}
    </div>
    {{ with .image }}<div class="image">
        <img src="{{ . }}" alt="" />
    </div>{{ end }}
</section>
