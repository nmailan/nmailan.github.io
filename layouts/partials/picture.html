<article>
    <a href="{{ .image }}" class="carousel-image {{.orientation}}">
        <img src="{{ .thumb }}" alt="Gallery Photo" loading="lazy"/>
    </a>
    <div class="caption">
        <h3>{{ .title }}</h3>
        <p>{{ .content | safeHTML}}</p>
        <ul class="actions fixed">
            <li><span class="button small">{{ .button }}</span></li>
        </ul>
    </div>
</article>
