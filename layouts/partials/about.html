<section class="spotlight {{ .style }}"{{ with .id }} id="{{ . }}"{{ end }}>
    <div class="content">
        {{ with .title }}<h1>{{ . }}</h1>{{ end }}
        <!-- {{ with .subtitle }}<p class="major">{{ . | safeHTML }}</p>{{ end }} -->
        {{ with .content }}<p class="about-content">{{ . | safeHTML }}</p>{{ end }}
        {{ with .button }}<ul class="actions stacked">
            <li><a href="{{ .link }}" class="button primary large wide smooth-scroll">{{ .label }}</a></li>
        </ul>{{ end }}
    </div>
    {{ with .image }}<div class="image">
        <img src="{{.}}" alt="Maia Nguyen Headshot"/>
    </div>{{end}}
</section>
