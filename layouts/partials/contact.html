<!-- Form -->
<section class="wrapper style1 align-center"{{ with .id }} id="{{ . }}"{{ end }}>
    <div class="inner">
        {{ with .title }}<h2 style="margin-bottom:50px;">{{ . }}</h2>{{ end }}
        <div class="spotlight style1 orient-left content-align-left image-position-center onscroll-image-fade-in">
            <div class="content onload-image-fade-in">
                <h3>Email</h3>
                <ul class="icons actions stacked">
                    <li><a target="_blank" href="mailto:mailan0723@gmail.com" class="fav icon style2 fa-envelope"><span class="label">Email</span></a></li>
                </ul>
                <h3>Social Media</h3>
                <ul class="icons">
                    <li><a target="_blank" href="https://instagram.com/iammaia123" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a target="_blank" href="https://www.linkedin.com/in/nguyen-maia/" class="icon brands style2 fa-linkedin"><span class="label">LinkedIn</span></a></li>
                </ul>
            </div>
            <div class="image">
                <img src="{{.photo}}" alt="" />
            </div>
        </div>
</section>
