title: "One Act: Nerve Endings"
id: nerve_endings
author:  by Quentin Nguyen-duy / <i>dir. Kieran Beccia</i>
director: Kieran Beccia
detail:
role: <b>Role:</b> Izzy
style: "style2 medium lightbox onscroll-fade-in"
content: "Ansel and Izzy are at a wedding neither of them wants to be at. They’re also stuck in a time loop neither can get out of. <br/>
  Over the course of an evening – or maybe an eternity – they must revisit their situationship, a complicated history, and a 
  lifetime of regrets and unspoken feelings before it’s too late. NERVE ENDINGS looks at the cyclical nature of 
  relationships and what it takes to mend a severed connection."

