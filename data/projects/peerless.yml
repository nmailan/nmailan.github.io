title: "peerless"
id: peerless
author:  by Jiehae Park / <i>dir. Olivia Popp</i>
director: Olivia Popp
detail: Asian American Theater Project
role: <b>Role:</b> M
style: "style2 medium lightbox onscroll-fade-in"
content: "Asian-American twin sisters M and L will do whatever it takes to win a spot at <i>The College</i>, 
  but how far will they really go? A dark, edgy take on the ambitious and cut-throat world of the college admissions process, 
  <i>peerless</i> explores the startling depth of issues surrounding cultural identity, mortality, academic institutions, 
  and family, with no lack of sardonic wit."

