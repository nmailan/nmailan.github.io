title: "One Act: Dirty Martini"
id: dirty_martini
author:  by Katie Đỗ / <i>dir. Shyama Nithiananda</i>
director: Shyama Nithiananda
detail:
role: <b>Role:</b> Poppy
style: "style2 medium lightbox onscroll-fade-in"
content: "Kara and Poppy were best friends - until they weren’t. <br/> After a mysterious falling out, 
  they reunite and try to rebuild their friendship, but unfinished business keeps getting in the way.<br/><br/> 
  What really happened with She-Who-Shall-Not-Be-Named? And what other secrets are they keeping from one another? <br/>
  <i>DIRTY MARTINI</i> looks at what happens when the people closest to you are not who you think they are and what it really means to be a good friend."

