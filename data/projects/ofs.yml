title: "One Flea Spare"
id: ofs
author: by Naomi Wallace / <i>dir. Shyama Nithiananda </i>
director: Shyama Nithiananda
detail: 
role: <b>Role:</b> Morse
style: "style2 medium lightbox onscroll-fade-in"
content: |
  Set at the height of the plague in London in 1665, One Flea Spare follows a 
  mysterious orphaned girl and a runaway sailor who sneak into the home of a wealthy couple.  
  Forced to quarantine together for 28 days - under threat of death by the swindling, 
  opportunistic guard outside of the window - the home's inhabitants test the limits of authority, 
  the power of alliances, and the sexual implications of fruit. <br/><br/>
  As confinement grows untenable, a single question lingers: Who will make it out alive?  
