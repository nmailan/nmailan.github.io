content: "A 2018 Pulitzer Prize Finalist in Drama by Branden Jacobs-Jenkins, directed by TAPS Artistic Director Prof. Michael Rau. 
  This modern riff on the fifteenth-century morality play Everyman follows Everybody 
  (chosen from amongst the cast by lottery at each performance) as they journey through life's greatest mystery â€” the meaning of living.<br/><br/>
  In Everybody, the lottery of life is made literal: the actors' roles, including the eponymous protagonist, are decided by lottery 
  each night. There are 120 possible casting permutations, making it likely that the show you see is unfolding,
   before your eyes, for the first time. "

