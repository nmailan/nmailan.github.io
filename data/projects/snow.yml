title: "Snow in Midsummer (Adaptation)"
id: snow
author: 
director: Mai Lan Nguyen
detail: Stanford TAPS Developmental Stage (in collaboration w/ TheaterLab)
role: Playwright/Director
style: "style2 medium lightbox onscroll-fade-in"
content: |
  Snow in Midsummer is a tragicomic and anachronistic experimentation on the original medieval Chinese play of the same title. Bridging the traditional Confucian past of China with the contemporary struggles of entering adulthood, the play deals with a conflict that weighs heavily on each of our lives: how do we love our close ones while honoring the needs, wants, and desires of our own? <br/><br/>
  Filled with absurdity, TikTok dances, and Chinese EDM music against the backdrops of Yuan Dynasty China, Snow in Midsummer is an exploration of generational divide, and familial obligations. It is a story about the struggle of amending the individual with the collective. How do you find your own voice and seek your own footing in a violently suppressing world that keeps trying to tell you who and what you are?<br/>
  <a target=”_blank” href="https://taps.stanford.edu/snowinmidsummer/">Learn more about the process.</a><br/>
