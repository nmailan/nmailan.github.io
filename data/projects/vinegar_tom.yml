title: "Vinegar Tom"
id: vinegar_tom
author: by Caryl Churchill / <i>dir. Allie Moss </i> <br/>Music by Kyle Adam Blair
director: Allie Moss
detail: 
role: <b>Role:</b> Margery
style: "style2 medium lightbox onscroll-fade-in"
content: |
  <i>Vinegar Tom</i> is famously described by Caryl Churchill as “a play about witches with no witches in it.”
  Instead of magic this play explores misogyny and how society punishes women who dare to resist social control. 
  Peppered with modern punk songs, this story of 17th century women accused of witchcraft for rejecting social 
  norms, hits remarkably close to home.

 
