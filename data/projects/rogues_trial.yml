title: "The Rogues' Trial"
id: rogues_trial
author: by Ariano Suassuna / <i>dir. Ludmila de Brito </i> 
director: Ludmilade Brito
detail: 
role: <b>Role:</b> John Cricket
style: "style2 medium lightbox onscroll-fade-in"
content: |
  <i>The Rogues' Trial </i> by Ariano Suassuna is a beloved Brazilian "morality" play set in the drylands - With a blend of Commedia, Clowning, 
  and Brazilian folktales, we follow mischievous John Cricket and his bestie, Chic√≥, as they navigate broken systems of power.

 
